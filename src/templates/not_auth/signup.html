<!-- @format -->

{% extends 'base.html' %}{% block title %} Signup {% endblock %}{% block content
%}
<h1 class="jumbotron text-center">Signup!</h1>
<div>
  <form method="POST" id="signup_form">
    {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
    'hidden' %}
    <p>{{field.label}} {{field}}</p>
    {% endfor %}

    <button>Signup!</button>
  </form>
</div>
{% endblock %}
