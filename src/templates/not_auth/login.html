<!-- @format -->

{% extends 'base.html' %}{% block title %} login {% endblock %}{% block content
%}
<div
  class="jumbotron d-flex align-items-center min-vh-100"
  style="
    background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80');
    height: 100vh;
  "
>
  <div class="container text-center w-25 p-3 border bg-light rounded">
    <form method="POST" class="form-login" id="login_form">
      {{form.hidden_tag()}}
      <img
        class="mb-4"
        src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      {% for field in form if field.widget.input_type != 'hidden' %}
      <p>
        {{field.label(class_="form-control")}} {{field(class_="form-control")}}
      </p>
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Login
      </button>
    </form>
  </div>
</div>

{% endblock %}
