<!-- @format -->

{% extends 'base.html' %}{% block title %} 'Hello' {% endblock %}{% block
content %}

<div class="container-fluid form-group">
  <h1>Add a new friend</h1>
  <div class="row">
    <div class="col-md-4">
      <form method="POST" id="friend_add_form">
        {{form.hidden_tag()}} {% for field in form if field.widget.input_type !=
        'hidden' %}
        <p>
          {{field.label(class_="form-control bg-light")}}
          {{field(class_="form-control")}}
        </p>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Make new friend!</button>
      </form>
    </div>
  </div>
</div>
